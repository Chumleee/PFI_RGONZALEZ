<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <link rel = "stylesheet" href="Style.css">
</head>
<body>
    <div class="controls">
        <button onclick="toggleLanguage()">üåç Cambiar Idioma</button>
        <button id="toggle-dark" onclick="toggleDarkMode()">üåô Modo Oscuro</button>
    </div>
    <h1 id="text">Hola Mundo</h1>

    <script>
        let isSpanish = true;
        function toggleLanguage() {
            isSpanish = !isSpanish;
            document.getElementById("text").textContent = isSpanish ? "Hola Mundo" : "Hello World";
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
