<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background: #222;
            color: white;
        }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        button {
            margin: 5px;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #toggle-dark {
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="toggleLanguage()">üåç Cambiar Idioma</button>
        <button id="toggle-dark" onclick="toggleDarkMode()">üåô Modo Oscuro</button>
    </div>
    <h1 id="text">Hola Mundo</h1>

    <script>
        let isSpanish = true;
        function toggleLanguage() {
            isSpanish = !isSpanish;
            document.getElementById("text").textContent = isSpanish ? "Hola Mundo" : "Hello World";
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
